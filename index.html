<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
</head>

<body>


    <div class="row justify-content-center mt-5 pt-3">
        <div class="col-md-6 p-auto">
            <div class="calculator border border-dark-subtle p-5">
                <form id="taxform">
                    <div class="mb-3">
                        <label for="gross-income" class="form-label">Enter gross annual income</label>
                        <input type="text" id="gross-income" class="form-control error-icon"
                            placeholder="Enter gross annual income ">
                    </div>
                    <div class="mb-3">
                        <label for="extra-income" class="form-label">Enter extra income</label>
                        <input type="text" id="extra-income" class="form-control"
                            placeholder="Enter extra income from other sources">
                    </div>
                    <div class="mb-3">
                        <label for="age-group" class="form-label">Select age group</label>
                        <select class="form-select" id="age-group" name="age-group" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="under-40">&lt; 40</option>
                            <option value="40-60">&ge; 40 &lt; 60</option>
                            <option value="over-60">&ge; 60</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="applicable-deductions" class="form-label">Enter total applicable deduction</label>
                        <input type="text" id="deduction" class="form-control"
                            placeholder="Add total applicable deductions">
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taxModalLabel">Tax Calculation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex justify-content-center align-items-center">
                    <!-- <p id="taxResult" class="p-5"></p> -->
                    <p id="overallIncome" class="p-5 text-center  ">Overall Income After Tax Deduction: </p>
                    <!-- HTML for the button -->
                    <button id="close" class="btn btn-primary px-3 rounded-3 mx-auto d-block"></button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="cal.js"></script>
</body>

</html>
